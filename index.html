<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.min.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <p>Rock Paper Scissors Lizard Spock</p>
    </header>
    <div class="game">
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div id="rock" class="choices rock">
            <div class="choice">
                <img src="images/rock-hand.png" alt="">
            </div>
        </div>
        <div id="paper" class="choices">
            <div class="choice">
                <img src="images/paper-hand.png" alt="">
            </div>
        </div>
        <div id="scissors" class="choices">
                <div class="choice">
                    <img src="images/scissors-hand.png" alt="">
                </div>
        </div>
        <div id="lizard" class="choices">
                <div class="choice">
                    <img src="images/lizard-emoji.png" alt="">
                </div>
        </div>
        <div id="spock" class="choices">
                <div class="choice">
                    <img src="images/spock-hand.png" alt="">
                </div>
        </div>
        <p class="action-message">Make your move</p>
    </div>
</body>
    <script src="build/js/index.min.js"></script>
</html>
